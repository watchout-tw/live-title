<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <!-- IE可能不見得有效 -->
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <!-- 設定成馬上就過期 -->
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<title>Watchout Live Title</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="author" content="Watchout"/>
<link rel="shortcut icon" href="" />
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
  body {
    padding: 0;
    margin: 0;
    background-color: transparent;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 700;
  }
  .main_br {
    box-sizing: border-box;
    width: 1920px;
    height: 1080px;
  }

  .debate_bg {
    width: 1920px;
    height: 1080px;
    -webkit-transition: opacity 0.1s linear;
    -moz-transition: opacity 0.1s linear;
    -o-transition: opacity 0.1s linear;
    transition: opacity 0.1s linear;
    opacity:0;
    filter:alpha(opacity=0);
  }
  .debate_bg_active {
    opacity:100;
    filter:alpha(opacity=100);
  }
</style>

<body>
{% raw %}
<div id="app"  class="main_br">
    <div 
      class="debate_bg" 
      v-bind:class="{ debate_bg_active: dabateAlert.display}"
      v-bind:style="{ backgroundImage: 'url(' + dabateAlert.img + ')'}"></div>
</div> <!-- app -->
{% endraw %}
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        dabateAlert: {
          img:'',
          display: false
        },
        titleActive: false,
        refreshTime: 1,
        liveTitle: null,
        visible: false,
      }
    },
    mounted: function () {
      this.loop();
    },
    methods: {
      loop(){
        setInterval(this.getDebateAlert, this.refreshTime * 1000);
      },
      getDebateAlert() {
        axios({
          method: 'get',
          url: '/debate/data/alert',
        })
        .then((response) => {
          this.dabateAlert.img = response.data.img;
          this.dabateAlert.display = response.data.display;
        })
        .catch((error) => {
          console.log(error)
        });
      }
    }
  })
</script>
</body>
</html>
