<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <!-- IE可能不見得有效 -->
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <!-- 設定成馬上就過期 -->
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<title>Watchout Live Title</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="author" content="Watchout"/>
<link rel="shortcut icon" href="" />
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
  body {
    padding: 0;
    margin: 0;
    background-color: transparent;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 700;
  }
  .main_br {
    box-sizing: border-box;
    width: 1920px;
    height: 1080px;
  }

  .debate_bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 1920px;
    height: 1080px;
    -webkit-transition: opacity 0.2s linear;
    -moz-transition: opacity 0.2s linear;
    -o-transition: opacity 0.2s linear;
    transition: opacity 0.2s linear;
    opacity:0;
    filter:alpha(opacity=0);
  }
  .debate_bg_active {
    opacity:100;
    filter:alpha(opacity=100);
  }
  .lv_alert {
    z-index: 100;
  }
  .lv_question {
    z-index: 101;
  }
  .lv_answer {
    z-index: 102;
  }
  .lv_comment{
    z-index: 103;
  }
  .qTitle{
    position: fixed;
    top: 768px;
    left: 425px;
    font-size: 60px;
    font-weight: 700;
    color: white;
  }
</style>

<body>
{% raw %}
<div id="app"  class="main_br">
    <div 
      class="debate_bg lv_alert" 
      v-bind:class="{ debate_bg_active: debateAlert.display}"
      v-bind:style="{ backgroundImage: 'url(' + debateAlert.img + ')'}"></div>
    <div 
      class="debate_bg lv_question" 
      v-bind:class="{ debate_bg_active: debateQuestion.display}"
      v-bind:style="{ backgroundImage: 'url(' + debateQuestion.img + ')'}">
      <div class="qTitle"v-html="debateQuestion.title"></div>
    </div>
    <div 
      class="debate_bg lv_answer" 
      v-bind:class="{ debate_bg_active: debateAnswer.display}"
      v-bind:style="{ backgroundImage: 'url(' + debateAnswer.img + ')'}"></div>
    <div 
      class="debate_bg lv_comment" 
      v-bind:class="{ debate_bg_active: debateComment.display}"
      v-bind:style="{ backgroundImage: 'url(' + debateComment.img + ')'}">
      <div class="qTitle"v-html="debateComment.title"></div>
</div> <!-- app -->
{% endraw %}
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        debateAlert: {
          img:'',
          display: false
        },
        debateQuestion: {
          img:'',
          title: '',
          display: false
        },
        debateAnswer: {
          img:'',
          display: false
        },
        debateComment: {
          img:'',
          title: '',
          display: false
        },
        refreshTime: 1,
      }
    },
    mounted: function () {
      this.loop();
    },
    methods: {
      loop(){
        setInterval(this.getInfo, this.refreshTime * 1000);
      },
      getInfo() {
        axios({
          method: 'get',
          url: '/debate/data',
        })
        .then((response) => {
          console.log('response', response.data)
          this.debateAlert = response.data.debateAlert;
          this.debateQuestion = response.data.debateQuestion;
          this.debateAnswer = response.data.debateAnswer;
          this.debateComment = response.data.debateComment;
        })
        .catch((error) => {
          console.log(error)
        });
      }
    }
  })
</script>
</body>
</html>
