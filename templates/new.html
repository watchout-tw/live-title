<!DOCTYPE html>
<html>
<head>
{% include 'meta.html' %}
<meta name="description" content="Watchout Folders"/>
<meta property="og:title" content="Watchout Folders" />
<meta property="og:image" content="" />
</head>
<body>

<div id="app">
<template v-if="state_init" >
{% raw %}
<div class="navbar-fixed">
  <nav class="teal">
   <div class="nav-wrapper">
     <ul class="left">
       <li><a href="/" ><i class="material-icons">chevron_left</i></a></li>
       <li>返回首頁</i>
     </ul>
     <ul class="right">
       <li><a href="/new"><i class="material-icons">refresh</i></a></li>
     </ul>
   </div>
  </nav>
</div>
<section >
  <div class="container">
    <div class="row"><div class="col s12"><h3>新增資料夾</h3></div></div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="col s12"><h5>基本設定</h5></div>
          <div class="input-field col s12 m4">
            <input placeholder="watchoutfolder" id="f_url" name="f_url" type="text" class="validate" value="">
            <label for="f_url">＊Enter URL：</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m4">
            <input id="f_email" name="f_email" type="email" class="validate">
            <label for="email">＊Owner Email:</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12"><h5>社群分享設定</h5></div>
          <div class="input-field col s12">
            <input id="f_title" name="f_title" type="text" class="validate">
            <label for="f_title">自訂標題 (可以中文)</label>
          </div>
          <div class="input-field col s12">
            <input id="f_description" name="f_description" type="text" class="validate">
            <label for="f_description">自訂描述 (150字內)</label>
          </div>
          <div class="input-field col s12">
            <input id="f_cover" name="f_cover" type="text" class="validate">
            <label for="f_cover">自訂封面 (輸入封面圖片網址)</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="c_footer teal">
  <button class="btn waves-effect waves-light btn-large right"
          type="botton"
          v-on:click="create()">送出
    <i class="material-icons right">send</i>
  </button>
</footer>
{% endraw %}
</template>
<template v-else>
  <div class="text-center" style="margin-top:30vh">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</template>
</div>
<script src="static/js/new.js?ver=2016123001"></script>
<script>
$(document).ready(function(){
   init_new();
});
</script>
</body>
</html>
